<div class="panel-heading"><strong>{{ title }}</strong></div>
<div class="panel-body">
    <p>此文件共有<strong>{{ cnt }}</strong>行。</p>
</div>
<table class="table table-condensed">
    <thead>
    {% for td in csv_list|first %}
        <th>{{ td }}</th>
    {% endfor %}
    </thead>
    {% for tr in csv_list|slice:"1:" %}

        <tr>
            {% for td in tr %}
                <td>{{ td }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
